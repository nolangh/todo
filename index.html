!<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/style/main.css" />
	</head>
	<body>
		<h1 class="title">Stuff I need to do</h1>
		<div class="all-tasks">
			<h2 class="task-list-title">My Lists</h2>
			<ul class="task-list">
				<li class="list-name active-list">Finish todo</li>
			</ul>

			<form action="">
				<input
					type="text"
					class="new list"
					placeholder="New List Name"
					aria-label="new list name"
				/>
				<button class="btn create" aria-label="crete new list">+</button>
			</form>
		</div>

		<div class="todo-list">
			<div class="todo-header">
				<h2 class="list-title">finish todo</h2>
				<p class="task-counter">3 task remaining</p>
			</div>

			<div class="todo-body">
				<div class="tasks">
					<!--Task #1-->
					<div class="task">
						<input type="checkbox" id="task1" />
						<label for="task1">
							<span class="custom-checkbox">finish this damn app</span>
						</label>
					</div>
					<!--Task #2-->
					<div class="task">
						<input type="checkbox" id="task2" />
						<label for="task2">
							<span class="custom-checkbox">finish this damn app</span>
						</label>
					</div>
					<!--Task #3-->
					<div class="task">
						<input type="checkbox" id="task3" />
						<label for="task3">
							<span class="custom-checkbox">finish this damn app</span>
						</label>
					</div>
				</div>
				<div class="task-creator">
					<form action="">
						<input
							type="text"
							class="new list"
							placeholder="New Task Name"
							aria-label="New Task name"
						/>
						<button class="btn-task" aria-label="Create new task">+</button>
					</form>
				</div>
				<div class="delete-ish">
					<button class="btn delete">Clear finished tasks</button>
					<button class="btn delete">Delete list</button>
				</div>
			</div>
		</div>

		<script src="/js/app.js" async defer></script>
	</body>
</html>
