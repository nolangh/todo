<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- ------------------------------ BOOTSTRAP ------------------------------ -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!---------------------------- Google Fonts Link ---------------------------->
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:ital,wght@1,300;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/style/main.css" />
	</head>
	<body>
		<h1 class="title">
			<span id="main-title">TO<span id="dash">_</span>DO</span>
		</h1>
		<div class="all-tasks">
			<h2 class="task-list-title">Lists</h2>
			<ul class="task-list" data-lists></ul>

			<form action="" data-new-list-form id="list-input">
				<input
					type="text"
					class="new list"
					data-new-list-input
					placeholder="New List Name"
					aria-label="new list name"
				/>
				<button class="btn create" aria-label="create new list">+</button>
			</form>
		</div>

		<!-- ----------------------------- ANCHOR Todo Lists ------------------------------ -->
		<div class="todo-list" data-list-display-container>
			<div class="todo-header">
				<h2 class="list-title" data-list-title></h2>
				<p class="task-counter" data-list-count></p>
			</div>

			<div class="todo-body">
				<div class="tasks" data-tasks></div>
				<div class="new-task-creator">
					<form action="" data-new-task-form>
						<input
							type="text"
							class="new list"
							id="task-input"
							data-new-task-input
							placeholder="New Task Name"
							aria-label="New Task name"
						/>
						<button class="btn-task" aria-label="Create new task">+</button>
					</form>
				</div>
				<div class="delete-ish">
					<button class="btn delete" data-clear-complete-tasks-button>
						Clear finished tasks
					</button>
					<button class="btn delete" data-delete-list-button>
						Delete list
					</button>
				</div>
			</div>
		</div>
		<!-- -------- ANCHOR this is a template for the tasks to reduce JS --------- -->
		<template id="task-template">
			<div class="task">
				<input type="checkbox" data-check />
				<label>
					<span class="custom-checkbox"></span>
				</label>
			</div>
		</template>

		<script async defer src="/js/app.js"></script>
	</body>
</html>
