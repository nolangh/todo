!<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/style/main.css" />
	</head>
	<body>
		<h1 class="title">Stuff I need to do</h1>
		<div class="all-tasks">
			<h2 class="task-list-title">My Lists</h2>
			<ul class="task-list" data-lists>
				<!-- --------- <li class="list-name active-list">Finish todo</li> ---------- -->
			</ul>

			<form action="" data-new-list-form>
				<input
					type="text"
					class="new list"
					data-new-list-input
					placeholder="New List Name"
					aria-label="new list name"
				/>
				<button class="btn create" aria-label="crete new list">+</button>
			</form>
		</div>

		<!-- ----------------------------- ANCHOR Todo Lists ------------------------------ -->
		<div class="todo-list" data-list-display-container>
			<div class="todo-header">
				<h2 class="list-title" data-list-title>finish todo</h2>
				<p class="task-counter" data-list-count></p>
			</div>

			<div class="todo-body">
				<div class="tasks" data-tasks>
					<!--Task #1-->
				</div>
				<div class="new-task-creator">
					<form action="" data-new-task-form>
						<input
							type="text"
							class="new list"
							data-new-task-input
							placeholder="New Task Name"
							aria-label="New Task name"
						/>
						<button class="btn-task" aria-label="Create new task">+</button>
					</form>
				</div>
				<div class="delete-ish">
					<button class="btn delete" data-clear-complete-tasks-button>
						Clear finished tasks
					</button>
					<button class="btn delete" data-delete-list-button>
						Delete list
					</button>
				</div>
			</div>
		</div>
		<!-- -------- ANCHOR this is a template for the tasks to reduce JS --------- -->
		<template id="task-template">
			<div class="task">
				<input type="checkbox" />
				<label>
					<span class="custom-checkbox"></span>
				</label>
			</div>
		</template>

		<script async defer src="/js/app.js"></script>
	</body>
</html>
